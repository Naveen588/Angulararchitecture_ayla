<div style="display: flex; height: 100%">
  <div style="margin-top: 20px; display: flex; height: 100%">
    <mat-card style="margin-left: 2%; border-radius: 1rem">
      <mat-card-title style="margin-left: 15%">Settings</mat-card-title>
      <mat-card-content>
        <div
          style="border: 1px solid rgb(181, 184, 184); margin-bottom: 10px"
        ></div>
        <button
          mat-button=""
          class="mat-focus-indicator px-3 mr-1 mat-button mat-button-base"
          tabindex="0"
        >
          <span class="mat-button-wrapper" style="margin-left: 0">
            <img src="assets\notifications_black_24dp.svg" />
            <span style="font-weight: 700; margin-left: 0">Notifications</span
            ><br />
            <span>Manage when you'll be notified on which channels</span>
          </span>
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div style="margin-left: 2%; width: 94%">
    <mat-card
      style="
        height: 100%;
        width: 100%;
        background-color: rgb(216, 234, 241);
        border-radius: 1rem;
      "
    >
      <mat-card-title style="margin-left: 5%; margin-top:5%; font-weight: 700"
        >Notifications</mat-card-title
      >
      <div class="hello">
        <div class="w-full max-w-3xl">
          <form novalidate="" class="ng-valid ng-dirty ng-touched">
            <div class="w-full text-xl">Alerts</div>
            <div class="grid grid-cols-1 gap-6 w-full mt-8">
              <div class="flex items-center justify-between">
                <div class="flex-auto cursor-pointer">
                  <div class="leading-6 font-medium">Communication</div>
                  <div class="text-md text-secondary">
                    Get news, announcements, and product updates.
                  </div>
                </div>
                <mat-slide-toggle
                  class="
                    mat-slide-toggle
                    ml-2
                    mat-primary
                    ng-valid ng-dirty ng-touched
                  "
                  id="mat-slide-toggle-81"
                  tabindex="-1"
                  ><label
                    class="mat-slide-toggle-label"
                    for="mat-slide-toggle-81-input">
                   
                    <span class="mat-slide-toggle-content"
                      ><span style="display: none">&nbsp;</span></span
                    ></label
                  ></mat-slide-toggle
                >
              </div>
              <div class="flex items-center justify-between">
                <div class="flex-auto cursor-pointer">
                  <div class="leading-6 font-medium">Security</div>
                  <div class="text-md text-secondary">
                    Get important notifications about your account security.
                  </div>
                </div>
                <mat-slide-toggle
                  class="
                    mat-slide-toggle
                    ml-2
                    mat-primary 
                    ng-untouched ng-pristine ng-valid
                  "
                  id="mat-slide-toggle-82"
                  tabindex="-1"
                  ><label
                    class="mat-slide-toggle-label"
                    for="mat-slide-toggle-82-input"
                    >
                    <span class="mat-slide-toggle-content"
                      ><span style="display: none">&nbsp;</span></span
                    ></label
                  ></mat-slide-toggle
                >
              </div>
              <div class="flex items-center justify-between">
                <div class="flex-auto cursor-pointer">
                  <div class="leading-6 font-medium">Meetups</div>
                  <div class="text-md text-secondary">
                    Get an email when a Meetup is posted close to my location.
                  </div>
                </div>
                <mat-slide-toggle
                  class="
                    mat-slide-toggle
                    ml-2
                    mat-primary 
                    ng-untouched ng-pristine ng-valid
                  "
                  id="mat-slide-toggle-83"
                  tabindex="-1"
                  ><label
                    class="mat-slide-toggle-label"
                    for="mat-slide-toggle-83-input"
                    >
                    <span class="mat-slide-toggle-content"
                      ><span style="display: none">&nbsp;</span></span
                    ></label
                  ></mat-slide-toggle>
              </div>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
