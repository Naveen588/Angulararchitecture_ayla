<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <img class="avatar mat-elevation-z8" />

    <h4 class="name">username</h4>
    <p class="email">A@gmail.com</p>

    <mat-divider></mat-divider>
    <h4 class="dashboard">DASHBOARDS</h4>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Project</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      My Application
      <span class="toolbar-spacer"></span>
      search icon
    </mat-toolbar>

    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div
          fxFlex.xs="100%"
          fxFlex.sm="33%"
          *ngFor="let num of [1, 2, 3, 4, 5]"
        >
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>devises {{ num }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>Devises</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
